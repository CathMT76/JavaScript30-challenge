<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>
    <div class="container">
      <img
        src="assets/image1.jpg"
        alt="Illustration of a lamp post covered in snow"
      />
      <img
        src="assets/image2.jpg"
        alt="Illustration of a rabbit sitting on a green and red wrapped present"
      />
      <img
        src="assets/image3.jpg"
        alt="Illustration of a wooden cabin surrounded by a lake and snow covered trees"
      />
    </div>

    <style>
      :root {
        --spacing: 10px;
        --blur: 0px;
        --base: #ffc600;
      }

      img {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background: var(--base);
      }

      .hl {
        color: var(--base);
      }

      /*
      misc styles, nothing to do with CSS variables
    */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        padding: 0.5em 1em;
      }

      h1 {
        margin: 0.5em 0;
        font-size: 2em;
      }

      .controls {
        margin: 1.8em 0;
      }

      label {
        font-size: 1.5rem;
      }

      input {
        width: 100px;
        margin: 0 0.3rem 1.2rem 0;
      }

      img {
        max-width: 100%;
        margin: 1em;
      }

      .container {
        margin: 0 auto;
      }

      @media screen and (width >= 600px) {
        h1 {
          font-size: 3rem;
        }

        label {
          font-size: 2rem;
        }
      }
    </style>

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
